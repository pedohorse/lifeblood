name: "Documentation"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - uses: ammaraskar/sphinx-action@e781e9af3e80bfe0ea539e4ea46858d51e027214
      with:
        docs-folder: "docs"

