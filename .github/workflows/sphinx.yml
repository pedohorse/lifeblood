name: "Documentation"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - uses: ammaraskar/sphinx-action@f9cb44b1fdc634b1e7d71ff0721400226babd4ad
      with:
        docs-folder: "docs/source"

