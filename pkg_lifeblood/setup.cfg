[metadata]
# replace with your username:
name = example-pkg-lifeblood
version = 0.0.3
author = XAPKOHHEH
author_email = xapkohheh@gmail.com
description = LIFEBLOOD !!
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pypa/example-pkg-lifeblood
project_urls =
    Bug Tracker = https://github.com/pypa/sampleproject/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Operating System :: OS Independent

[options]
package_dir =
    = ../src
packages = lifeblood
python_requires = >=3.6
install_requires =
    aiofiles~=0.6.0
    aiohttp~=3.7.4
    aiosqlite~=0.17.0
    glfw~=2.1.0
    imgui~=1.3.0
    PyOpenGL~=3.1.5
    PySide2~=5.15.2
    toml~=0.10.2
    psutil~=5.8.0
    lz4~=3.1.3
    watchdog~=2.1.3
    semantic-version~=2.8.5
    netifaces~=0.11.0

[options.package_data]
lifeblood = core_nodes/*, stock_nodes/*, dark.qss

[options.entry_points]
console_scripts =
    hello-world = lifeblood:launch